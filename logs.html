<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MiMi - Logs</title>

        <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">

        <style>
            :root {
                --background-color: #1a1316;
                --text-color: #eae6e1;
                --accent-color: #e5b97f;
                --border-color: #2a2024;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                background-color: var(--background-color);
                color: var(--text-color);
                font-family: "JetBrains Mono", monospace;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .window {
                width: 800px;
                height: 600px;
                border: 1px solid var(--border-color);
                display: flex;
                flex-direction: column;
            }

            .topbar {
                height: 32px;
                border-bottom: 1px solid var(--border-color);
                padding: 0 5px;
                align-items: center;
                display: flex;
                user-select: none;
                position: relative;
                background-color: #1e1619;
            }

            .title {
                font-size: 12px;
                color: #d8d3ce;
                letter-spacing: 0.4px;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            .buttons {
                display: flex;
                gap: 6px;
                margin-left: auto;
            }

            .button {
                font-size: 12px;
                color: #d8d3ce;
                background-color: #1e1619;
                border: 1px solid var(--border-color);
                padding: 3px 10px;
                cursor: pointer;
                text-decoration: none;
                transition: 0.2s ease;
            }

            .content {
                flex: 1;
                padding: 10px 15px;
                font-size: 13px;
                line-height: 1.6;
                overflow-y: auto;
            }

            .week-logs {
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 1px solid var(--border-color);
            }

            .week-title {
                color: var(--accent-color);
                font-weight: 600;
                margin-bottom: 5px;
                cursor: pointer;
            }

            .week-date {
                font-size: 11px;
                color: #7a7276;
                margin-bottom: 8px;
            }

            .week-text {
                color: var(--text-color);
                white-space: pre-line;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                line-clamp: 2;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }

            .modal {
                display: none;
                position: fixed;
                inset: 0;
                background-color: rgba(26, 19, 22, 0.85);
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }

            .modal-window {
                width: 600px;
                border: 1px solid var(--border-color);
                display: flex;
                flex-direction: column;
                background-color: var(--background-color);
            }

            .modal-topbar {
                height: 32px;
                border-bottom: 1px solid var(--border-color);
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 5px;
            }

            .modal-title {
                font-size: 12px;
                color: var(--text-color);
                text-align: center;
                flex: 1;
            }

            .modal-content {
                padding: 10px;
                font-size: 13px;
                color: var(--text-color);
                white-space: pre-line;
            }

            .close-button {
                font-size: 12px;
                color: var(--text-color);
                background-color: #1e1619;
                border: 1px solid var(--border-color);
                padding: 2px 6px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="window">
            <div class="topbar">
                <div class="title"># Weekly Logs</div>

                <div class="buttons">
                    <a href="index.html" class="button"><-</a>
                </div>
            </div>

            <div class="content">
                <div class="week-logs" data-full="Welcome !">
                    <div class="week-title">Welcome X0X0.</div>
                    <div class="week-date">04/11/2025</div>

                    <div class="week-text">
                        Hello & Welcome !
                        I've made this website since i were bored...

                        I got inspired by https://notwithering.github.io/
                        And https://github.com/dylanaraps/neofetch
                        So all credits go to them !
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="weekly-modal">
            <div class="modal-window">
                <div class="modal-topbar">
                    <div class="modal-title" id="modal-title"># Weekly Log</div>
                    <div class="close-button" id="close-modal">x</div>
                </div>

                <div class="modal-content" id="modal-content"></div>
            </div>
        </div>

        <script>
            const week_logs = document.querySelectorAll(".week-logs");
            const modal = document.getElementById("weekly-modal");
            const modal_title = document.getElementById("modal-title");
            const modal_content = document.getElementById("modal-content");
            const close_modal = document.getElementById("close-modal");

            week_logs.forEach(log => {
                log.addEventListener("click", () => {
                    const title = log.querySelector(".week-title").textContent;
                    const full_text = log.querySelector(".week-text").textContent;

                    modal_title.textContent = `# ${title}`;
                    modal_content.textContent = full_text;
                    modal.style.display = "flex";
                });
            });

            close_modal.addEventListener("click", () => modal.style.display = "none");

            modal.addEventListener("click", (_) => {
                if (_.target === modal) {
                    modal.style.display = "none";
                }
            });
        </script>
    </body>
</html>
